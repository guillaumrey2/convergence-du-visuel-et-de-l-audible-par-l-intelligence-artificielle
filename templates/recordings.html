<!DOCTYPE html>
<html>
<head>
    <title>Enregistrements</title>
</head>
<body>
    <h1>Enregistrement pour l'image {{ filename }}</h1>
    {% if audio_file %}
    <audio controls>
        <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    {% else %}
    <p>L'audio est en cours de traitement...</p>
    {% endif %}
    <a href="/">Retour Ã  l'accueil</a>
</body>
</html>
